
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  canvas {
    border: 2px solid white;
    background: #000;
    margin: 5px auto;
    width: auto;
    height: auto;
    max-height: 60vh;
  }

  #gameOverMessage {
    display: none;
    font-size: 24px;
    margin-top: 10px;
  }

  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }

  .controls {
    display: none;
  }

  @media (max-width: 768px) {
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px auto;
      flex-wrap: wrap;
    }

    .controls button {
      background: #222;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 20px;
      width: 60px;
      height: 60px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
  }
</style>
</head>
<body>
<div id="score" style="position:absolute; top:10px; right:10px; font-size:24px; color:white;">Score: 0</div>
<div id="highscore" style="position:absolute; top:40px; right:10px; font-size:20px; color:white;">High Score: 0</div>
<h1>Tetris</h1>
<canvas id="tetris"></canvas>
<div>
  <button onclick="toggleMusic()" id="musicButton">üéµ Music: On</button>
  <button onclick="toggleSpeed()" id="speedButton">‚è© Speed: x1</button>
</div>
<div id="gameOverMessage">Game Over! <button onclick="restart()">Restart</button></div>

<audio id="music" src="tetris_theme.ogg" loop autoplay></audio>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const ROWS = 20;
const COLS = 10;
const BLOCK_SIZE = 30;

canvas.width = COLS * BLOCK_SIZE;
canvas.height = ROWS * BLOCK_SIZE;
context.scale(BLOCK_SIZE, BLOCK_SIZE);

const colors = [null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];

const arena = createMatrix(COLS, ROWS);
const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
let gameOver = false;

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  const pieces = {
    T: [[0,0,0],[1,1,1],[0,1,0]],
    O: [[2,2],[2,2]],
    L: [[0,3,0],[0,3,0],[0,3,3]],
    J: [[0,4,0],[0,4,0],[4,4,0]],
    I: [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
    S: [[0,6,6],[6,6,0],[0,0,0]],
    Z: [[7,7,0],[0,7,7],[0,0,0]]
  };
  return pieces[type];
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
        context.strokeStyle = '#333';
        context.lineWidth = 0.05;
        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0, 0, COLS, ROWS);
  drawMatrix(arena, {x: 0, y: 0});
  drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
    });
  });
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function playerDrop() {
  if (gameOver) return;
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    playerReset();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  if (gameOver) return;
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function playerReset() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  player.pos.y = 0;
  player.pos.x = (COLS / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    gameOver = true;
    document.getElementById('gameOverMessage').style.display = 'block';
  }
}

function playerRotate(dir) {
  if (gameOver) return;
  const m = player.matrix;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
    }
  }
  dir > 0 ? m.forEach(row => row.reverse()) : m.reverse();
  if (collide(arena, player)) dir > 0 ? playerRotate(-1) : playerRotate(1);
}

function arenaSweep() {
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    arena.splice(y, 1);
    arena.unshift(new Array(COLS).fill(0));
    y++;
    updateScore(100);
  }
}

function restart() {
  arena.forEach(row => row.fill(0));
  gameOver = false;
  document.getElementById('gameOverMessage').style.display = 'none';
  playerReset();
}

let dropCounter = 0;
const speedValues = [1000, 500, 200];
let speedLevel = parseInt(localStorage.getItem("tetris_speed")) || 0;
let dropInterval = speedValues[speedLevel];
let lastTime = 0;

function update(time = 0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
  switch (event.key) {
    case 'ArrowLeft': playerMove(-1); break;
    case 'ArrowRight': playerMove(1); break;
    case 'ArrowDown': playerDrop(); break;
    case 'ArrowUp': playerRotate(1); break;
  }
});

function toggleSpeed() {
  speedLevel = (speedLevel + 1) % speedValues.length;
  dropInterval = speedValues[speedLevel];
  localStorage.setItem("tetris_speed", speedLevel);
  document.getElementById("speedButton").textContent = `‚è© Speed: x${speedLevel + 1}`;
}

let score = 0;
let highscore = parseInt(localStorage.getItem("tetris_highscore")) || 0;
document.getElementById("highscore").textContent = "High Score: " + highscore;

function updateScore(points) {
  score += points;
  document.getElementById("score").textContent = "Score: " + score;
  if (score > highscore) {
    highscore = score;
    localStorage.setItem("tetris_highscore", highscore);
    document.getElementById("highscore").textContent = "High Score: " + highscore;
  }
}

// Music handling
const music = document.getElementById("music");
const musicButton = document.getElementById("musicButton");

function updateMusicUI() {
  musicButton.textContent = music.paused ? "üéµ Music: Off" : "üéµ Music: On";
}

function toggleMusic() {
  if (music.paused) music.play(); else music.pause();
  localStorage.setItem("tetris_music", music.paused ? "off" : "on");
  updateMusicUI();
}

// Load music and speed setting
window.onload = () => {
  music.muted = false;
  document.body.addEventListener('click', () => {
    music.play().then(() => updateMusicUI()).catch(() => {});
  }, { once: true });

  const musicSetting = localStorage.getItem("tetris_music");
  if (musicSetting === "off") {
    music.pause();
  } else {
    music.play();
  }
  updateMusicUI();
  dropInterval = speedValues[speedLevel];
  document.getElementById("speedButton").textContent = `‚è© Speed: x${speedLevel + 1}`;
};

playerReset();
update();
</script>

<div class="controls">
  <button onclick="playerMove(-1)">‚óÄÔ∏è</button>
  <button onclick="playerDrop()">‚¨áÔ∏è</button>
  <button onclick="playerMove(1)">‚ñ∂Ô∏è</button>
  <button onclick="playerRotate(1)">üîÑ</button>
</div>

</body>
</html>
